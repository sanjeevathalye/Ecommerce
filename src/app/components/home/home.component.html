<div class="body">
    <div class="row">
        <div class="col col-12 col-md-6 col-lg-3" *ngFor= 'let p of products; index as i' >
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="p.imagePath" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title"> {{ p.name }} </h5>
                  <p class="card-text"> {{p.price | currency: 'USD': 'symbol': '2.2-2' }} </p>
                  <button class="btn btn-primary" (click)='addToCart(i)' *ngIf='productIndex != i'> Add to Cart </button>
                  <div *ngIf='productIndex == i'>
                    <input type='number' class='form-control' placeholder="Quantity (lb)" #quantity>
                    <button class='btn btn-primary' (click)='buy(quantity.value)'> Buy </button>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
